<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post A Job - SaludJobs</title>
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/header.css" />
        <link rel="stylesheet" href="./styles/post-job.css" />
        <link rel="stylesheet" href="./styles/responsive.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div id="app">
              <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="logo">
                            <a href="index.html"
                                ><span class="logo-text"
                                    >Salud<span class="logo-highlight"
                                        >Jobs</span
                                    ></span
                                ></a
                            >
                        </div>
                        <button class="mobile-menu-toggle">
                            <span class="menu-icon">☰</span>
                        </button>
                        <nav class="navigation">
                            <ul>
                                <li>
                                    <a href="#" class="nav-link"
                                        >Ver Trabajos</a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="nav-link"
                                        >Publicar Trabajo</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <!-- Post Job Section -->
            <section class="post-job">
                <div class="container">
                    <div class="post-job-container">
                        <h1 class="post-job-title">Post A Job On SaludJobs</h1>
                        <p class="post-job-subtitle">Reach doctors in Colombia.</p>
                        
                        <form class="post-job-form">
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input 
                                    type="text" 
                                    id="jobTitle" 
                                    class="form-control" 
                                    placeholder="e.g Surgeon"
                                    required
                                />
                            </div>
                            
                            <div class="form-group">
                                <label for="specialty">Specialty</label>
                                <div class="select-wrapper">
                                    <select id="specialty" class="form-control" required>
                                        <option value="" disabled selected>Select category</option>
                                        <option value="pediatrics">Pediatrics</option>
                                        <option value="cardiology">Cardiology</option>
                                        <option value="emergency-medicine">Emergency Medicine</option>
                                        <option value="family-medicine">Family Medicine</option>
                                        <option value="general-medicine">General Medicine</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input 
                                    type="text" 
                                    id="location" 
                                    class="form-control" 
                                    placeholder="Bogota or Remote"
                                    required
                                />
                            </div>
                            
                            <div class="form-group">
                                <label for="schedule">Schedule</label>
                                <div class="select-wrapper">
                                    <select id="schedule" class="form-control" required>
                                        <option value="" disabled selected>Select schedule</option>
                                        <option value="full-time">Full Time</option>
                                        <option value="part-time">Part Time</option>
                                        <option value="contract">Contract</option>
                                        <option value="temporary">Temporary</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="salary">Salary (optional)</label>
                                <input 
                                    type="text" 
                                    id="salary" 
                                    class="form-control" 
                                    placeholder="e.g COP 10M"
                                />
                            </div>
                            
                            <div class="form-group">
                                <label for="companyName">Company name</label>
                                <input 
                                    type="text" 
                                    id="companyName" 
                                    class="form-control" 
                                    placeholder="e.g Hospital ABC"
                                    required
                                />
                            </div>
                            
                            <div class="form-group">
                                <label for="jobDescription">Job Description</label>
                                <textarea 
                                    id="jobDescription" 
                                    class="form-control" 
                                    rows="6" 
                                    placeholder="Enter the details of the job"
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="emailAddress">Email Address (where applicants will apply)</label>
                                <input 
                                    type="email" 
                                    id="emailAddress" 
                                    class="form-control" 
                                    placeholder="Enter email address"
                                    required
                                />
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="termsAgree" required />
                                <label for="termsAgree">
                                    By posting a job, you agree to our <a href="#" class="terms-link">Terms of Service</a>.
                                </label>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-post-job">Post Job</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

           <!-- Footer -->
            <footer class="footer">
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-left">
                            <div class="footer-logo">
                                <a href="#"
                                    ><span class="logo-text"
                                        >Salud<span class="logo-highlight"
                                            >Jobs</span
                                        ></span
                                    ></a
                                >
                            </div>
                            <div class="footer-copyright">
                                <p>
                                    Copyright © 2025 SaludJobs. All rights
                                    reserved.
                                </p>
                            </div>
                        </div>
                        <div class="footer-right">
                            <div class="footer-contact">
                                <p>contacto@saludjobs.com</p>
                            </div>
                            <div class="footer-links">
                                <a href="#">Privacy Policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script type="module" src="./js/main.js"></script>
        <script src="./js/menu.js"></script>
    </body>
</html>
